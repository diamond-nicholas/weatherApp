<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center title"><span>my</span>Weather App</div>
      </div>
      <section class="row">
        <div class="col d-flex justify-content-center switch">
          <span class="celcius">°C</span>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch"
              checked
            />
            <label class="form-check-label" for="switch">
              <span class="fahrenheit">°F</span></label
            >
          </div>
        </div>
      </section>
      <div class="row">
        <div class="col">
          <form action="" class="user_location_form text-center">
            <div class="">
              <label for="location" class="location"></label>
              <input
                type="text"
                name=""
                id="location"
                class="user_input"
                placeholder="enter your location"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card-fluid figures-container">
            <div class="card-body tempFigures"></div>
          </div>
        </div>
      </div>
      <section class="row">
        <div class="col">
          <div class="image-parent text-center gif-content">
            <img src="#" alt="weatherGif" class="image-fluid w-50 giphy" />
          </div>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
