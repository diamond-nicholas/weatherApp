<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>weatherApp</title>
  </head>
  <body>
    <!-- <main class="main">
      <header class="header">myWeather App</header>
      <form action="">
        <input type="text" id="data" placeholder="enter your location" />
      </form>
    </main> -->
    <div class="container">
      <div class="row">
        <div class="col text-center">myWeather App</div>
      </div>
      <div class="row">
        <div class="col">
          <form action="" class="text-center">
            <div class="">
              <label for="location" class="location"></label>
              <input
                type="text"
                name=""
                id="location"
                placeholder="enter your location"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card-fluid">
            <div class="card-body">
              <h4 class="card-title text-center">Lagos, Nigeria</h4>
              <p class="card-text text-center">Current: 50C</p>
              <p class="card-text text-center">Maximum:50C</p>
              <p class="card-text text-center">Minimum:50C</p>
              <p class="card-text text-center">Feels Like:50C</p>
              <p class="card-text text-center">Humidity:100%</p>
            </div>
          </div>
        </div>
      </div>
      <section class="row">
        <div class="col">
          <form action="" class="text-center">
            <div class="form-group">
              <select class="custom-select">
                <option value="1">Celcius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
              </select>
            </div>
          </form>
        </div>
      </section>
      <section class="row">
        <div class="col">
          <div class="image-parent text-center">
            <img src="./img.jpeg" alt="weatherGif" class="image-fluid w-25" />
          </div>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
